<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>MC-Suite operator interface</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  </head>

  <body>
    <div style="padding:40px">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Operator Interface</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
  </div>

  <div class="span4 offset4" id="alert-div" style="position:fixed;width:40%;margin-top:10px;z-index:100000"></div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <div class="jumbotron">
             <h2>Publish an observation: </h2>


            <form role = "form">

            <div class="form-group">
            <label class="control-label">Importance Level:</label>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-success">
                    <input type="radio" value="1" /> Low
                </label> 
                <label class="btn btn-warning">
                    <input type="radio" value="2" /> Moderate
                </label> 
                <label class="btn btn-danger">
                    <input type="radio"value="3" /> High
                </label> 
            </div>
            </div>


            <br/>

            <div class="form-group">
            <label class="control-label">Occasion:</label>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default">
                    <input type="radio" value="1" /> Planned
                </label> 
                <label class="btn btn-default">
                    <input type="radio" value="2" /> Not Planned
                </label> 
            </div>
            </div>

            <br/>

            <div class="form-group">
              <div class="input-group" id="comments">
                <label class="control-label">Comment:</label>
              </div>
            </div>

            <button type="submit" class="btn btn-success">Send!</button>


          </form>

          </div>
        </div>
        <div class="col-md-8">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://192.168.11.20/"></iframe>
            </div>
       </div>

      </div>

      <hr>

      <footer>
        <p>&copy; 2015 MC-Suite.</p>
      </footer>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script>
    var com= ["Everything is OK","Workpiece handling","Machine tool setup","Tool change","Broken insert, tool","Lack of tool, inserts, workpiece, other material","Lack of operator","Lack of other consumable","Machine error","Coolant problem","Strong vibrations","Wrong chip generation","Programming error"];

    for(i = 0; i < com.length; i++) {
      $('#comments').append('<label class="radio"><input type="radio" name = "optionsRadios" value="'+i+'"/>'+com[i]+'</label>');
    }
    $('#comments').append('<label class="radio"><input type="radio" name = "optionsRadios" value="o"/><input type="text" /></label>');

    </script>
  </body>
</html>
